<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale-1.0">
		<title>Lojas de Celulares HELLPhone</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header class="banner">
			<div class="banner-start">
				<a href="https://www.instagram.com/">
					<img src="./images/social_media/instagram.svg" alt="logo instagram">
				</a>
				<a href="https://web.facebook.com/">
					<img src="./images/social_media/facebook.svg" alt="logo facebook">
				</a>
				<h1>
					Notificações
					Login
					Criar conta
				</h1>
			</div>
			<div class="banner-middle">
				<div class="logo">
					<img src="./images/logo/HELLPhone.png" alt="logo hellphone">
				</div>
				<div class="searchbox">
					<input type="text" name="search" class="search" placeholder="Procure na HellPhone!">
				</div>
			</div>
			<div class="banner-end">
				<h1>

				</h1>
			</div>
		</header>
	</body>
</html>
